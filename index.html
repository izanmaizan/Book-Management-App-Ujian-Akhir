<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Management App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h2>Book Management App</h2>
    <input type="text" id="titleInput" placeholder="Enter book title">
    <select id="rackSelect">
      <option value="unfinished">Belum selesai dibaca</option>
      <option value="finished">Selesai dibaca</option>
    </select>
    <button onclick="addBook()">Add Book</button>
    <div id="racks">
      <div id="unfinishedRack">
        <h3>Belum selesai dibaca</h3>
        <ul id="unfinishedList"></ul>
      </div>
      <div id="finishedRack">
        <h3>Selesai dibaca</h3>
        <ul id="finishedList"></ul>
      </div>
    </div>
    <button onclick="clearData()">Clear Data</button>
  </div>

  <script src="index.js"></script>
</body>
</html>
