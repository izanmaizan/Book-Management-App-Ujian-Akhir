<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplikasi Pengelolaan Buku</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <h2>Aplikasi Pengelolaan Buku</h2>
    <input type="text" id="titleInput" placeholder="Masukkan judul buku">
    <input type="text" id="authorInput" placeholder="Masukkan penulis buku">
    <input type="text" id="yearInput" placeholder="Masukkan tahun terbit">
    <select id="rackSelect">
      <option value="unfinished">Belum selesai dibaca</option>
      <option value="finished">Selesai dibaca</option>
    </select>
    <button id="tambahBukuButton">Tambah Buku</button>
    <div id="racks">
      <div id="unfinishedRack">
        <h3>Belum selesai dibaca</h3>
        <ul id="unfinishedList"></ul>
      </div>
      <div id="finishedRack">
        <h3>Selesai dibaca</h3>
        <ul id="finishedList"></ul>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
